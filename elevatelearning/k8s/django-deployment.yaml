apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-web
  namespace: elevatelearning
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-web
  template:
    metadata:
      labels:
        app: django-web
    spec:
      containers:
      - name: django
        image: elevatelearning-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: elevatelearning-config
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: elevatelearning-secret
              key: SECRET_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elevatelearning-secret
              key: DB_PASSWORD
        livenessProbe:
          httpGet:
            path: /elevatelearning/home/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /elevatelearning/home/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: elevatelearning
spec:
  selector:
    app: django-web
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
