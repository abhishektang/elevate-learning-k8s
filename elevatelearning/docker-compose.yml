services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: elevatelearning_db
    environment:
      MYSQL_DATABASE: elevatelearning_db
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_USER: djangouser
      MYSQL_PASSWORD: djangopassword123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - elevatelearning_network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Django Web Application Service
  web:
    build: .
    command: gunicorn elevatelearning.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DB_NAME=elevatelearning_db
      - DB_USER=djangouser
      - DB_PASSWORD=djangopassword123
      - DB_HOST=db
      - DB_PORT=3306
      - ALLOWED_HOSTS=*
    depends_on:
      - db
    networks:
      - elevatelearning_network
    ports:
      - "8000:8000"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s

  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - elevatelearning_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # Redis Cache Service (Optional but recommended)
  redis:
    image: redis:alpine
    networks:
      - elevatelearning_network
    ports:
      - "6379:6379"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  elevatelearning_network:
    driver: overlay
