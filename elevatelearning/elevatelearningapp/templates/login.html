<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Elevate Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        educator: '#4F46E5',  // Indigo
                        learner: '#10B981'    // Emerald
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="{% url 'index' %}">
                <div class="flex-shrink-0 flex items-center">
                    <svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Book Rotated to Face Left -->
                        <path d="M70 50 L30 50 C20 50 20 70 30 70 L70 70" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
                        <path d="M70 30 L30 30 C20 30 20 50 30 50 L70 50" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
                        <!-- Pages on Both Sides -->
                        <path d="M65 55 L65 65 M55 55 L55 65 M45 55 L45 65 M35 55 L35 65" stroke="#4F46E5" stroke-width="2"/>
                        <path d="M65 35 L65 45 M55 35 L55 45 M45 35 L45 45 M35 35 L35 45" stroke="#4F46E5" stroke-width="2"/>
                        
                         <!-- Text -->
                        <text x="90" y="42" font-family="Inter, sans-serif" font-weight="700" font-size="28" fill="#111827">ELEVATE</text>
                        <text x="92" y="72" font-family="Inter, sans-serif" font-weight="500" font-size="24" fill="#111827">LEARNING</text>
                      </svg>
                </div>
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Welcome to Elevate Learning
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Sign in to continue to your account
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <!-- Role Selection -->
                <div class="mb-6">
                    <div class="flex rounded-md shadow-sm">
                        <button id="educator-btn" class="flex-1 py-2 px-4 border border-educator bg-educator text-white text-sm font-medium rounded-l-md">
                            Educator
                        </button>
                        <button id="learner-btn" class="flex-1 py-2 px-4 border border-learner text-learner bg-white text-sm font-medium rounded-r-md">
                            Learner
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6" action="#" method="POST">
                    <input type="hidden" id="user-role" name="user-role" value="educator">
                    

                    {% csrf_token %}


                    {% if messages %}
                        <div class="mb-4">
                            {% for message in messages %}
                                <div class="text-sm text-red-600">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-educator focus:border-educator sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required 
                                   class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-educator focus:border-educator sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                   class="h-4 w-4 text-educator focus:ring-educator border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-educator hover:text-educator/80">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submit-btn" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-educator hover:bg-educator/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-educator">
                            Sign in as Educator
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'register' %}"  id="create-account-link" class="font-medium text-educator hover:text-educator/80">
                            Create account
                        </a>
                    </p>
                </div>

                <!-- Admin Login Button -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Admin Access
                            </span>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="/elevatelearning/admin/" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-500  hover:bg-admin/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-admin">
                            Go to Admin Panel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Role switching functionality
        const educatorBtn = document.getElementById('educator-btn');
        const learnerBtn = document.getElementById('learner-btn');
        const roleInput = document.getElementById('user-role');
        const submitBtn = document.getElementById('submit-btn');
        const form = document.getElementById('login-form');
        const createAccountLink = document.getElementById('create-account-link');

        educatorBtn.addEventListener('click', function(e) {
            e.preventDefault();
            educatorBtn.classList.remove('bg-white', 'text-educator', 'border-educator');
            educatorBtn.classList.add('bg-educator', 'text-white');
            learnerBtn.classList.remove('bg-learner', 'text-white');
            learnerBtn.classList.add('bg-white', 'text-learner', 'border-learner');
            roleInput.value = 'educator';
            submitBtn.textContent = 'Sign in as Educator';
            submitBtn.classList.remove('bg-learner', 'hover:bg-learner/90', 'focus:ring-learner');
            submitBtn.classList.add('bg-educator', 'hover:bg-educator/90', 'focus:ring-educator');
            createAccountLink.classList.remove('text-learner');
            createAccountLink.classList.add('text-educator');
            
            // Update form focus rings
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('focus:ring-learner', 'focus:border-learner');
                input.classList.add('focus:ring-educator', 'focus:border-educator');
            });
        });

        learnerBtn.addEventListener('click', function(e) {
            e.preventDefault();
            learnerBtn.classList.remove('bg-white', 'text-learner', 'border-learner');
            learnerBtn.classList.add('bg-learner', 'text-white');
            educatorBtn.classList.remove('bg-educator', 'text-white');
            educatorBtn.classList.add('bg-white', 'text-educator', 'border-educator');
            roleInput.value = 'learner';
            submitBtn.textContent = 'Sign in as Learner';
            submitBtn.classList.remove('bg-educator', 'hover:bg-educator/90', 'focus:ring-educator');
            submitBtn.classList.add('bg-learner', 'hover:bg-learner/90', 'focus:ring-learner');
            createAccountLink.classList.remove('text-educator');
            createAccountLink.classList.add('text-learner');
            
            // Update form focus rings
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('focus:ring-educator', 'focus:border-educator');
                input.classList.add('focus:ring-learner', 'focus:border-learner');
            });
        });


        // Create account redirect
        createAccountLink.addEventListener('click', function(e) {
            e.preventDefault();
            const role = roleInput.value;
            alert(`Redirecting to ${role} account creation`);
            // window.location.href = `/register?role=${role}`;
        });
    </script>
</body>
</html>
